<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
<title>Pettopia</title>
<meta charset="UTF-8" />
<style>
#backColor {
	margin-top: 30px;
	background: rgb(248, 245, 250);
	padding: 10px 0px 10px 0px !important;
	border-radius: 15px;
	padding: 10px;
}

th, td {
	text-align: center;
}

#btnCss {
	/*float: right;*/
	position: relative;
	bottom: 10px;
	margin-top: 25px;
}

.filter {
	margin-top: 25px;
}

.filter li {
	display: inline-block;
	padding-top: 10px;
	border: 1px solid rgb(235, 235, 235);
	border-radius: 10px;
	background-color: white;
	padding: 8px 22px 5px 22px;
}

tbody img {
	width: 100px;
}

td, tr, th {
	vertical-align: middle !important;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

				<!-- 마이페이지 주문관리 -->
				<div class="col-md-8 col-lg-10 p-b-80 fontSize">
					<div class="p-r-45 p-r-0-lg m-t-50">
						<h1>
							<span style="font-weight: bold; color: rgb(201, 159, 240)">|
							</span>내가 작성한 리뷰
						</h1>
						<br /> <br />
						<div th:each="written : ${writtenList}"
							style="width: 925px; height: 150px; font-weight: bold; border-bottom: solid 1px #ddd; margin: 25px 0 0px 0;">
											<div class="title">
										<img th:src="${written.prdtImg}"
									style="width: 40px; height: 40px; float: left; margin-right: 20px;" />
				
							</div>
							<div class="title" style="border-bottom: solid 1px #ddd;">
								[[${written.prdtNm}]]
							</div>
							<div
								style="width: 300px; float: left; margin-right: 20px; height: 120px; line-height: 100px;">
								[[${written.contents}]]</div>
							<div style="height: 120px; float: left; line-height: 100px">
								  [[${written.point}]]</div>
							<div class="btnn" style="padding: 20px 0 0 0">
								<button type="button" 
									class="btn btnPush btnBlueGreen write-review-btn"
									id="reviewBtn"
									style="float: right; font-size: 13px; width: 63px">후기 수정</button>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		



		<script>

		</script>
	</div>
</body>
</html>
</html>
