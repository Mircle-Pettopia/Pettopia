<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html lang="ko" itemscope itemtype="http://schema.org/WebPage">
<head>
    <title>Pettopia</title>
    <meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="content">
<style>
.backColor{
	margin-top: 30px;
	background: rgb(250, 250, 250);
	padding: 10px 0px 10px 0px !important;
	border-radius: 15px;
	padding: 10px;
}

th, td {
text-align: center;
}

#btnCss{
/*float: right;*/
position: relative;
bottom: 10px;
margin-top: 25px;
}

.filter{
margin-top: 25px;
}

.filter li {
display: inline-block;
padding-top: 10px;
border: 1px solid rgb(235, 235, 235);
border-radius: 10px;
background-color: white;
padding: 8px 22px 5px 22px;
} 

tbody img{
width: 100px;
}

td, tr, th{
	vertical-align: middle !important;
}

#clickLi, .status-link a{
	cursor: pointer;
}

</style>

	<div class="container">
			<div class="row">
				<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

				<!-- 마이페이지 주문관리 -->
				<div class="col-md-8 col-lg-10 p-b-80 fontSize">
					<div class="p-r-45 p-r-0-lg m-t-50">
						<h1>
							<span style="font-weight: bold; color: rgb(201, 159, 240);">|
							</span>내가 작성한 리뷰
						</h1>
		
							<!-- 검색 기능 -->
						<div class="row m-t-20 m-b-20 backColor">
				
							<div class="col-md-4">
								<div class="filter" id="clickLi" name="">
									<ul>
										<a class="fontColor"><li id="1">오늘</li></a>
										<a class="fontColor"><li id="7">1주일</li></a>
										<a class="fontColor"><li id="30">1개월</li></a>
										<a class="fontColor"><li id="90">3개월</li></a>
									</ul>
								</div>
							</div>
							<div class="col-md-4">
								<div class="filter" name="">
									<input type="date" id="start" name="start" class="datePut">
									<span style="margin: 0px 10px;"> - </span>
									<input type="date" id="end" name="end" class="datePut">
								</div>
							</div>
							<div class="col-md-1">
								<div id="btnCss">
									<button type="button" class="btn btnPush btnLightBlue" name="searchBtn" id="searchBtn">
										검색
									</button>
								</div>
							</div>
						</div>
						<div>
							<table class="table" id="tableList">
								<colgroup>
									<col width="5%">
									<col width="10%">
									<col width="5%">
								</colgroup>
								<thead style="text-align: center;" id="draw">
									<tr>

										<th scope="col">이미지</th>
										<th scope="col">구매일자 <br />상품이름
										</th>
										<th scope="col">후기등록버튼</th>
									</tr>
								</thead>
								<tbody>
									
									
								</tbody>
							</table>
						</div>

						
						</div>
					</div>
				</div>
			</div>
		</div>
			</div>
		</div>
		
	</div>
</body>
</html>
</html>
