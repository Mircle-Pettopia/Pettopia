<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
<title>Pettopia</title>
<meta charset="UTF-8" />
<style>
#backColor {
	margin-top: 30px;
	background: rgb(248, 245, 250);
	padding: 10px 0px 10px 0px !important;
	border-radius: 15px;
	padding: 10px;
}

th, td {
	text-align: center;
}

#btnCss {
	/*float: right;*/
	position: relative;
	bottom: 10px;
	margin-top: 25px;
}

.filter {
	margin-top: 25px;
}

.filter li {
	display: inline-block;
	padding-top: 10px;
	border: 1px solid rgb(235, 235, 235);
	border-radius: 10px;
	background-color: white;
	padding: 8px 22px 5px 22px;
}

tbody img {
	width: 100px;
}

td, tr, th {
	vertical-align: middle !important;
}

fieldset {
	display: inline-block;
	direction: rtl;
	text-align: left;
	border: 0;
}

fieldset legend {
	text-align: right;
}

.starR {
	background:
		url('http://miuu227.godohosting.com/images/icon/ico_review.png')
		no-repeat right 0;
	background-size: auto 100%;
	width: 20px;
	height: 20px;
	display: inline-block;
	text-indent: -9999px;
	cursor: pointer;
}

.starR.on {
	background-position: 0 0;
}

#reviewContents {
	width: 100%;
	height: 150px;
	padding: 10px;
	box-sizing: border-box;
	border: solid 1.5px #d3d3d3;
	border-radius: 5px;
	font-size: 16px;
	resize: none;
}

.modal {
	z-index: 2000;
	position: fixed;
	top: 45%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.ck.ck-editor {
	max-width: 500px;
}

.ck-editor__editable {
	min-height: 300px;
}

#myform fieldset {
	display: inline-block;
	direction: rtl;
	text-align: left;
	border: 0;
}

#myform fieldset legend {
	text-align: right;
}

.star input[type="radio"] {
	display: none;
}

.star label {
	font-size: 3em;
	color: transparent;
	text-shadow: 0 0 0 #f0f0f0;
}

.star label:hover {
	text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}

.star label:hover ~ label {
	text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}

.star input[type="radio"]:checked ~ label {
	text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

				<!-- 마이페이지 주문관리 -->
				<div class="col-md-8 col-lg-10 p-b-80 fontSize">
					<div class="p-r-45 p-r-0-lg m-t-50">
						<h1>
							<span style="font-weight: bold; color: rgb(201, 159, 240)">|
							</span>내가 작성한 리뷰
						</h1>
						<br /> <br />
						<div th:each="written : ${writtenList}"
							style="width: 925px; height: 150px; font-weight: bold; border-bottom: solid 1px #ddd; margin: 25px 0 0px 0;">
							<div class="title">
								<img th:src="${written.prdtImg}"
									style="width: 40px; height: 40px; float: left; margin-right: 20px;" />
							</div>
							<div class="title">[[${written.prdtNm}]]</div>
							<div class="star"
								style="width: 150px; float: left; margin-right: 20px; height: 120px; line-height: 100px;">
								<fieldset>
									<span class="starR"><input type='hidden' value="1"></span>
									<span class="starR"><input type='hidden' value="2"></span>
									<span class="starR"><input type='hidden' value="3"></span>
									<span class="starR"><input type='hidden' value="4"></span>
									<span class="starR"><input type='hidden' value="5"></span>
								</fieldset>
								<!--  <span id="starRating" style="font-weight: bold;">[[${written.point}]]</span> -->

							</div>

							<div style="height: 120px; float: left; line-height: 100px"
								th:utext="${written.contents }"></div>
								
							<div class="btnn"
								style="padding: 25px 0 0 0; border-bottom: solid 1px #eee;">

								<a th:href="@{reviewDelete/{reNo}(reNo=${written.reNo})}"><button
										type="button" class="btn btnPush btnRed"
										style="float: right; font-size: 13px; width: 63px">삭제</button></a>


								<button type="button"
									class="btn btnPush btnBlueGreen write-review-btn"
									id="reviewBtn"
									style="float: right; font-size: 13px; width: 63px">수정</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- 후기 등록 모달창 -->
		<div class="modal fade" id="writemodal" tabindex="-1" role="dialog"
			aria-labelledby="write-review-modal-label" aria-hidden="true"
			data-backdrop="static"
			style="width: 700px; height: 610px; overflow: hidden;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="write-review-modal-label">수정</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- 후기 등록 폼 -->
						<form class="mb-3" name="myform" id="myform" method="post">
							<fieldset>
								<span class="text-bold">별점</span>
								<div class="star">
									<input type="radio" name="reviewStar" value="5" id="rate1" /><label
										style="display: inline-block" for="rate1">★</label> <input
										type="radio" name="reviewStar" value="4" id="rate2" /><label
										style="display: inline-block" for="rate2">★</label> <input
										type="radio" name="reviewStar" value="3" id="rate3" /><label
										style="display: inline-block" for="rate3">★</label> <input
										type="radio" name="reviewStar" value="2" id="rate4" /><label
										style="display: inline-block" for="rate4">★</label> <input
										type="radio" name="reviewStar" value="1" id="rate5" /><label
										style="display: inline-block" for="rate5">★</label>
								</div>
							</fieldset>
							<br /> <br /> <span class="text-bold">수정</span> <br /> <br />
							<div>
								<textarea name="content" id="editor"></textarea>
							</div>
							<div class="modal-footer" style="padding: 0px">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">취소</button>
								<button type="button" class="btn btn-primary"
									onclick="updateReview()">수정</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- ==========================ckeditor========================== -->
		<script
			src="https://cdn.ckeditor.com/ckeditor5/37.1.0/super-build/ckeditor.js"></script>
		<script type="text/javascript" src="CKeditorSuperBuild2.js"></script>
		


		<script>
			$(".write-review-btn").click(function(event) {
				
				//이거 아닌듯
				//document.getElementsByClassName("star").value = '${writtenList.point}';
				//document.getElementById("editor").value = "${written.contents }";
				
				$("#writemodal").modal("show");
				parentDiv = event.target;
				});

			
			// 이전 별점값 가져오는 부분..?
			let start = document.getElementsByClassName('starR');
			let starRating = '${writtenList.point}';
			for(let i = 0; i < starRating; i++){
			  start[i].classList.add('on');
			}
			
			
			//수정..?
			function updateReview() {
				var reNo = '${writtenList.reNo}'
				var contents = document.getElementById("editor").value;
				var reviewStar = document.querySelector('input[name="reviewStar"]:checked').value;
				$.ajax({
					url : "reviewUpdate",
					method : "POST",
					data : {
						reNo : reNo,
						contents : editor.getData(),
						point : reviewStar
					},
					success : function(data) {
						console.log(data);
						if(data == 'success'){
							$("#writemodal").modal("hide");
						alert("후기가 수정되었습니다.");
						}
					},
					error : function(reject) {
						console.log(reject);
						alert("후기 수정에 실패하였습니다.");
					},
				});
			}
			
		</script>
	</div>
</body>
</html>
</html>
