<head>
<meta charset="UTF-8" />
<title>Pettopia</title>

<body>
	<div layout:fragment="content">
		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">회원 관리</h5>
							<div class="col-lg-12 p-4"></div>
							<div class="card-body">
								<select class="dataTable-selector" name="searchParam"
									id="searchParam">
									<option selected value="">전체</option>
									<option value="memId">아이디</option>
									<option value="memNm">이름</option>
									<option value="matCd">?</option>
								</select> <input type="text" class="form-control" id="searchMat"
									name="searchMat"
									style="width: 150px; height: 36px; display: inline-block;" />
								<button class="btn btn-primary" id="searchBtn">
									<i class="fas fa-search"></i> 검색
								</button>
							</div>
							<div id="memberList"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script>
			const Grid = tui.Grid;

			const memberList = new Grid({
				el : document.getElementById("memberList"),
				rowHeaders : [ "checkbox", "rowNum" ],
				bodyHeight : 430,
				pageOptions : {
					useClient : true,
					perPage : 10,
				},
				columns : [ {
					header : "아이디",
					name : "meId",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "이름",
					name : "name",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "전화번호",
					name : "phone",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "주소",
					name : "addr",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "상세주소",
					name : "addrDetail",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "우편번호",
					name : "post",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "가입일자",
					name : "signDt",
					align : "center",
					sortingType : "asc",
					sortable : true,
					formatter : function(e) {
						return formattedDate(e.value);
					},
				}, {
					header : "수정일자",
					name : "updateDt",
					align : "center",
					sortingType : "asc",
					sortable : true,
					formatter : function(e) {
						return formattedDate(e.value);
					},
				}, {
					header : "가입경로",
					name : "signPath",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "탈퇴여부",
					name : "outYn",
					align : "center",
					sortingType : "asc",
					sortable : true,
				}, {
					header : "권한",
					name : "role",
					align : "center",
					sortingType : "asc",
					sortable : true,
				},

				],
			});

			// 날짜 변환
			function formattedDate(timestamp) {
				let date = new Date(timestamp);
				let year = date.getFullYear();
				let month = String(date.getMonth() + 1).padStart(2, "0");
				let day = String(date.getDate()).padStart(2, "0");
				let formattedDate = year + "-" + month + "-" + day;
				return formattedDate;
			}

			$.ajax({
				url : "memberList",
				dataType : "JSON",
				success : function(data) {
					memberList.resetData(data);
				},
				error : function(reject) {
					console.log(reject);
				},
			});

	</div>
</body>
