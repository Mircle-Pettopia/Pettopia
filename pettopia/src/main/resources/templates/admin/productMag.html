<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Pettopia</title>
    <style>
      #imgDetail {
        display: flex;
        flex-direction: row;
        padding-right: 5px;
      }
      .date-input {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">상품 관리</h5>
                <div class="col-lg-12 p-4">
                  <table class="table table-bordered">
                    <tr class="table-primary">
                      <td colspan="3">상품 현황</td>
                    </tr>
                    <tr class="table-secondary text-center">
                      <td>전체등록 상품</td>
                      <td>판매중 상품</td>
                      <td>판매중지 상품</td>
                    </tr>
                    <tr class="text-center" id="currentPrd">
                      <td class="text-primary text-decoration-underline fs-3">
                        <span th:text="${prdAllCnt}"></span>개
                      </td>
                      <td class="text-success text-decoration-underline fs-3">
                        <span th:text="${saleCnt}"></span>개
                      </td>
                      <td class="text-danger text-decoration-underline fs-3">
                        <span th:text="${stopSaleCnt}"></span>개
                      </td>
                    </tr>
                  </table>
                </div>
                <hr />
                <table class="table table-borderless mt-5">
                  <tbody>
                    <tr>
                      <th class="text-center" scope="row">상품명</th>
                      <td>
                        <input type="text" class="form-control" id="searchNm" />
                      </td>

                      <th class="text-center" scope="row">상품분류</th>
                      <td>
                        <div class="d-flex">
                          <select class="form-select me-2" name="lCatId">
                            <option>- 대분류 선택 -</option>
                            <option
                              th:each="lCat : ${lCatList}"
                              th:value="${lCat.lCatId}"
                              th:text="${lCat.lCatNm}"
                            >
                              의류
                            </option>
                          </select>
                          <select class="form-select" id="sCatId">
                            <option>- 소분류 선택 -</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center col-sm-1" scope="row">
                        상품등록일
                      </th>
                      <td class="col-sm-10" colspan="3">
                        <div class="d-flex align-items-center">
                          <div class="btn-group me-4">
                            <button
                              type="button"
                              class="btn btn-outline-primary square-button"
                              id="1"
                            >
                              오늘
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-primary square-button"
                              id="7"
                            >
                              1주일
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-primary square-button"
                              id="30"
                            >
                              1개월
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-primary square-button"
                              id="90"
                            >
                              3개월
                            </button>
                          </div>
                          <div class="d-flex align-items-center">
                            <input
                              type="date"
                              class="form-control date-input"
                              id="startDate"
                            />
                            <span class="mx-2">~</span>
                            <input
                              type="date"
                              class="form-control date-input"
                              id="endDate"
                            />
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center" scope="row">판매상태</th>
                      <td id="saleStTable">
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="selectAll"
                              name="selectAll"
                            />
                            <label class="form-check-label" for="selectAll"
                              >전체</label
                            >
                          </div>
                          <div
                            class="form-check me-3"
                            th:each="saleSt : ${code.ST}"
                          >
                            <input
                              class="form-check-input"
                              type="checkbox"
                              th:value="${saleSt.codCd}"
                              th:id="${saleSt.codCd} + 'ck'"
                              name="chk"
                            />
                            <label
                              class="form-check-label"
                              th:for="${saleSt.codCd} + 'ck'"
                              th:text="${saleSt.codTitle}"
                              >판매중</label
                            >
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="text-center pb-5">
                  <button type="button" class="btn btn-primary" id="searchBtn">
                    검색
                  </button>
                  <button type="button" class="btn btn-secondary" id="resetBtn">
                    초기화
                  </button>
                </div>
                <div class="text-end p-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#insertModal"
                  >
                    등록
                  </button>
                  <button type="button" class="btn btn-danger" id="delBtn">
                    삭제
                  </button>
                  <button type="button" class="btn btn-success" id="excelBtn">
                    Excel
                  </button>
                </div>
                <div id="prdList"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 등록 모달 -->
      <div
        class="modal fade"
        id="insertModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">상품 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품명</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="prdtNm" />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매가</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="prdtPrc"
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품설명</label
                >
                <form>
                  <textarea id="summernote" name="editordata"></textarea>
                </form>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >대분류</label
                >
                <div class="col-sm-6 mt-2">
                  <div
                    class="form-check form-check-inline"
                    th:each="lCat : ${lCatList}"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="lCatId"
                      th:value="${lCat.lCatId}"
                      th:id="${lCat.lCatId}"
                    />
                    <label
                      class="form-check-label"
                      th:for="${lCat.lCatId}"
                      th:text="${lCat.lCatNm}"
                    ></label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >소분류</label
                >
                <div class="col-sm-7 mt-2" id="sCatList"></div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품옵션</label
                >
                <div class="col-sm-6 mt-2">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="option"
                      value="사용함"
                      id="optionRadio1"
                    />
                    <label class="form-check-label" for="optionRadio1"
                      >사용함</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="option"
                      value="사용안함"
                      id="optionRadio2"
                    />
                    <label class="form-check-label" for="optionRadio2"
                      >사용안함</label
                    >
                  </div>
                </div>
              </div>
              <div style="display: none" id="option">
                <div class="row mb-4 optionInput">
                  <div class="row mb-4">
                    <label class="col-sm-2 col-form-label fw-bolder text-center"
                      >옵션 이름</label
                    >
                    <div class="col-sm-4">
                      <input type="text" class="form-control optionNm" />
                    </div>
                    <div class="col-sm-2">
                      <button
                        class="btn btn-primary text-end btn-md"
                        id="optionAdd"
                      >
                        +
                      </button>
                      <button
                        class="btn btn-danger text-end btn-md"
                        id="optionDel"
                      >
                        -
                      </button>
                    </div>
                  </div>
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >옵션 값</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control optionVal"
                      placeholder="콤마(,)로 구분해주세요"
                    />
                  </div>
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >추가 가격</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control optionPrc"
                      placeholder="콤마(,)로 구분해주세요"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >이미지(메인)</label
                >
                <div class="col-sm-6">
                  <input type="file" class="form-control" id="imgMain" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >이미지</label
                >
                <div class="col-sm-6">
                  <input
                    type="file"
                    class="form-control"
                    id="img"
                    name="img"
                    multiple
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매상태</label
                >
                <div class="col-sm-6 mt-2">
                  <div
                    class="form-check form-check-inline"
                    th:each="saleSt : ${code.ST}"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="saleSt"
                      th:id="${saleSt.codCd}"
                      th:value="${saleSt.codCd}"
                    />
                    <label
                      class="form-check-label"
                      th:for="${saleSt.codCd}"
                      th:text="${saleSt.codTitle}"
                    ></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="insertBtn">
                등록
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 상세조회 모달 -->
      <div
        class="modal fade"
        id="detailModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">상품 상세조회</h5>
              <input type="text" id="prdtIdDetail" style="display: none" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품명</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="prdtNmDetail" />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매가</label
                >
                <div class="col-sm-4">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="prdtPrcDetail"
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품설명</label
                >
                <form>
                  <textarea id="summernoteDetail" name="editordata"></textarea>
                </form>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >대분류</label
                >
                <div class="col-sm-6 mt-2">
                  <div
                    class="form-check form-check-inline"
                    th:each="lCat : ${lCatList}"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="lCatIdDet"
                      th:value="${lCat.lCatId}"
                      th:id="${lCat.lCatId}+'Det'"
                    />
                    <label
                      class="form-check-label"
                      th:for="${lCat.lCatId}+'Det'"
                      th:text="${lCat.lCatNm}"
                    ></label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >소분류</label
                >
                <div class="col-sm-7 mt-2" id="sCatListDetail"></div>
              </div>

              <div>
                <div class="text-end mb-2">
                  <button class="btn btn-outline-success" id="optionUpdateBtn">
                    옵션 수정
                  </button>
                </div>
                <div class="row mb-4" id="optionDetail"></div>
              </div>

              <div id="optionDetailUpdate" style="display: none">
                <div class="row mb-4 optionInputDetail">
                  <div class="row mb-4">
                    <label class="col-sm-2 col-form-label fw-bolder text-center"
                      >옵션 이름</label
                    >
                    <div class="col-sm-4">
                      <input type="text" class="form-control optionNmDetail" />
                    </div>
                    <div class="col-sm-2">
                      <button
                        class="btn btn-primary text-end btn-md"
                        id="optionAddDetail"
                      >
                        +
                      </button>
                      <button
                        class="btn btn-danger text-end btn-md"
                        id="optionDelDetail"
                      >
                        -
                      </button>
                    </div>
                  </div>
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >옵션 값</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control optionValDetail"
                      placeholder="콤마(,)로 구분해주세요"
                    />
                  </div>
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >추가 가격</label
                  >
                  <div class="col-sm-4">
                    <input
                      type="text"
                      class="form-control optionPrcDetail"
                      placeholder="콤마(,)로 구분해주세요"
                    />
                  </div>
                </div>
              </div>
              <div id="imgDetailUpdateDiv">
                <div class="row mb-4">
                  <div class="text-end mb-2">
                    <button class="btn btn-outline-success" id="imgUpdateBtn">
                      이미지 수정
                    </button>
                  </div>
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >이미지(메인)</label
                  >
                  <div class="col-sm-6">
                    <img id="imgMainDetail" />
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >이미지</label
                  >
                  <div class="col-sm-10" id="imgDetail"></div>
                </div>
              </div>
              <div id="imgDetailUpdateChange" style="display: none">
                <div class="row mb-4">
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >이미지(메인)</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="file"
                      class="form-control"
                      id="imgMainDetailUpdate"
                    />
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-sm-2 col-form-label fw-bolder text-center"
                    >이미지</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="file"
                      class="form-control"
                      id="imgDetailUpdate"
                      name="img"
                      multiple
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매상태</label
                >
                <div class="col-sm-6 mt-2">
                  <div
                    class="form-check form-check-inline"
                    th:each="saleSt : ${code.ST}"
                  >
                    <input
                      class="form-check-input"
                      type="radio"
                      name="saleSt"
                      th:id="${saleSt.codCd} + 'Det'"
                      th:value="${saleSt.codCd}"
                    />
                    <label
                      class="form-check-label"
                      th:for="${saleSt.codCd} + 'Det'"
                      th:text="${saleSt.codTitle}"
                    ></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="updateBtn">
                수정
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function () {
          let date = new Date();
          //기간버튼-------------------------------
          $("#1").on("click", () => {
            start_date_change = document.getElementById("startDate").value =
              formattedDate(date);
            end_date_change = document.getElementById("endDate").value =
              formattedDate(date);
          });

          $("#7").on("click", () => {
            //console.log(lastWeek());
            start_date_change = document.getElementById("startDate").value =
              lastWeek();
            end_date_change = document.getElementById("endDate").value =
              formattedDate(date);
          });

          $("#30").on("click", () => {
            //console.log(lastMonth());
            start_date_change = document.getElementById("startDate").value =
              lastMonth();
            end_date_change = document.getElementById("endDate").value =
              formattedDate(date);
          });

          $("#90").on("click", () => {
            //console.log(threeMonth());
            start_date_change = document.getElementById("startDate").value =
              threeMonth();
            end_date_change = document.getElementById("endDate").value =
              formattedDate(date);
          });
          //엑셀버튼 클릭 이벤트
          const options = {
            includeHiddenColumns: true,
            onlySelected: true,
            fileName: "prdExport",
          };

          //엑셀버튼을 누르면 해당되는 발주상세목록을 엑셀로 만들어준다
          $("#excelBtn").on("click", function () {
            Swal.fire({
              title: "엑셀파일로 받아보시겠습니까?",
              text: "원하지 않는다면 취소를 눌러주세요",
              icon: "question",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "확인",
              cancelButtonText: "취소",
            }).then((result) => {
              if (result.isConfirmed) {
                prdList.export("xlsx", options);
              }
            });
          });

          // 상품 상세조회
          let rowKey;
          prdList.on("dblclick", (e) => {
            let rowData = prdList.getRow(e.rowKey);
            rowKey = e.rowKey;
            let prdtId = rowData.prdtId;
            $.ajax({
              url: "productDetail",
              data: { prdtId: prdtId },
              success: function (result) {
                $("#prdtIdDetail").val(prdtId);
                $("#prdtNmDetail").val(result.product.prdtNm);
                $("#prdtPrcDetail").val(result.product.prdtPrc);
                $("#summernoteDetail").summernote(
                  "code",
                  result.product.prdtDesct
                );
                $(
                  "#detailModal input[type='radio'][value='" +
                    result.product.lcatId +
                    "']"
                ).prop("checked", true);
                $(
                  "#detailModal input[type='radio'][value='" +
                    result.product.saleSt +
                    "']"
                ).prop("checked", true);

                let sCatList = $("#sCatListDetail");
                sCatList.empty(); // 이전에 생성된 라디오박스들을 모두 제거

                // 소분류 조회
                $.each(result.sCatList, function (index, value) {
                  let radioBtn =
                    '<div class="form-check form-check-inline">' +
                    '<input class="form-check-input" type="radio" name="sCatId" value="' +
                    value.scatId +
                    '" id="' +
                    value.scatId +
                    '">' +
                    '<label class="form-check-label" for="' +
                    value.scatId +
                    '">' +
                    value.scatNm +
                    "</label>" +
                    "</div>";
                  sCatList.append(radioBtn);
                });
                $(
                  "#detailModal input[type='radio'][value='" +
                    result.product.scatId +
                    "']"
                ).prop("checked", true);

                $("#optionDetail").empty();

                // 옵션 조회
                $.each(result.optionList, function (index, value) {
                  // 새로운 row 생성
                  let newRow = $("<div>").addClass("row mb-4");

                  // 옵션 이름 입력 폼 생성
                  let label1 = $("<label>")
                    .addClass("col-sm-2 col-form-label fw-bolder text-center")
                    .text("옵션 이름");
                  let input1 = $("<input>")
                    .addClass("form-control")
                    .val(value.optNm);

          let lCatId = $("input[name=lCatId]:checked").val();
          let saleSt = $("input[name=saleSt]:checked").val();
          let upimg = $("#img").get(0).files;
          let mainImg = $("#imgMain").get(0).files;

          if (prdtNm === "") {
            $("#prdtNm").focus();
            Swal.fire({
              icon: "warning",
              title: "상품명을 입력해주세요.",
            });
            return;
          }

          if (prdtPrc === "") {
            $("#prdtPrc").focus();
            Swal.fire({
              icon: "warning",
              title: "판매가를 입력해주세요",
            });
            return;
          }

          if (typeof lCatId === "undefined") {
            Swal.fire({
              icon: "warning",
              title: "대분류를 선택해주세요.",
            });
            return;
          }

          if (typeof sCatId === "undefined") {
            Swal.fire({
              icon: "warning",
              title: "소분류를 선택해주세요.",
            });
            return;
          }

          if (typeof optionChk === "undefined") {
            Swal.fire({
              icon: "warning",
              title: "상품옵션을 선택해주세요.",
            });
            return;
          }

          if (mainImg.length < 1) {
            Swal.fire({
              icon: "warning",
              title: "메인 이미지를 입력해주세요",
            });
            return;
          }

          if (upimg.length < 1) {
            Swal.fire({
              icon: "warning",
              title: "이미지를 입력해주세요.",
            });
            return;
          }

          if (typeof saleSt === "undefined") {
            Swal.fire({
              icon: "warning",
              title: "판매상태를 선택해주세요.",
            });
            return;
          }

          formData.append("prdtNm", prdtNm);
          formData.append("prdtPrc", prdtPrc);
          formData.append("prdtDesct", code);
          formData.append("sCatId", sCatId);
          formData.append("lCatId", lCatId);
          formData.append("saleSt", saleSt);

          // 대표 이미지 담기
          formData.append("imgMain", mainImg[0]);

          // 일반 이미지 담기
          for (let i = 0; i < upimg.length; i++) {
            formData.append("img", upimg[i]);
          }

          Swal.fire({
            title: "등록하시겠습니까?",
            icon: "question",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "등록",
            cancelButtonText: "취소",
          }).then((result) => {
            if (result.value) {
              $.ajax({
                url: "insertPrd",
                method: "POST",
                contentType: false,
                processData: false,
                data: formData,
                success: function (result) {
                  if (result === "success") {
                    location.reload();
                  }
                },
                error: function (reject) {
                  console.error(reject);
                },
              });
            }
          });
        });

        // 상품 삭제
        $(document).on("click", "#delBtn", function () {
          let selectedRows = prdList.getCheckedRows();

          if (selectedRows.length < 1) {
            Swal.fire({
              icon: "warning",
              title: "체크 해주세요",
            });
            return;
          }

          Swal.fire({
            title: "삭제 하시겠습니까?",
            text: "복구 할 수 없습니다.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "삭제",
            cancelButtonText: "취소",
          }).then((result) => {
            if (result.value) {
              $.ajax({
                url: "productDel",
                method: "post",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(selectedRows),
                success: function (result) {
                  // 상품 현황 업데이트
                  $("#currentPrd td:first-child span").text(result.allPrd);
                  $("#currentPrd td:nth-child(2) span").text(result.salePrd);
                  $("#currentPrd td:last-child span").text(result.stopPrd);

                  selectedRows.forEach((row) => {
                    prdList.removeRow(row.rowKey);
                  });
                  let Toast = Swal.mixin({
                    toast: true,
                    position: "top",
                    showConfirmButton: false,
                    timer: 1500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                      toast.addEventListener("mouseenter", Swal.stopTimer);
                      toast.addEventListener("mouseleave", Swal.resumeTimer);
                    },
                  });
                  Toast.fire({
                    icon: "success",
                    title: "삭제가 정상적으로 되었습니다.",
                  });
                },
                error: function (reject) {
                  console.log(reject);
                },
              });
            }
          });
        });

        // 날짜 변환
        function formattedDate(timestamp) {
          let date = new Date(timestamp);
          let year = date.getFullYear();
          let month = String(date.getMonth() + 1).padStart(2, "0");
          let day = String(date.getDate()).padStart(2, "0");
          let formattedDate = year + "-" + month + "-" + day;
          return formattedDate;
        }

        // 돈 변환
        function formattedMoney(value) {
          return value.toLocaleString() + "원";
        }

        //일주일전
        function lastWeek() {
          var d = new Date();
          var dayOfMonth = d.getDate();
          d.setDate(dayOfMonth - 7);
          return formattedDate(d);
        }
        //한달전
        function lastMonth() {
          var d = new Date();
          var monthOfYear = d.getMonth();
          d.setMonth(monthOfYear - 1);
          return formattedDate(d);
        }
        //세달전
        function threeMonth() {
          var d = new Date();
          var monthOfYear = d.getMonth();
          d.setMonth(monthOfYear - 3);
          return formattedDate(d);
        }
      </script>
    </div>
  </body>
</html>
