<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <div layout:fragment="content">
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">상품 관리</h5>
                <div class="col-lg-12 p-4">
                  <table class="table table-bordered">
                    <tr class="table-primary">
                      <td colspan="3">상품 현황</td>
                    </tr>
                    <tr class="table-secondary text-center">
                      <td>전체등록 상품</td>
                      <td>판매중 상품</td>
                      <td>판매중지 상품</td>
                    </tr>
                    <tr class="text-center">
                      <td class="text-primary text-decoration-underline fs-3">
                        <span th:text="${prdAllCnt}"></span>개
                      </td>
                      <td class="text-success text-decoration-underline fs-3">
                        <span th:text="${saleCnt}"></span>개
                      </td>
                      <td class="text-danger text-decoration-underline fs-3">
                        <span th:text="${stopSaleCnt}"></span>개
                      </td>
                    </tr>
                  </table>
                </div>
                <hr />
                <form>
                  <div class="row mb-3 pt-5">
                    <label class="col-sm-1 col-form-label fw-bolder text-center"
                      >상품명</label
                    >
                    <div class="col-sm-5">
                      <input type="text" class="form-control" />
                    </div>
                    <label class="col-sm-1 col-form-label fw-bolder text-center"
                      >유형</label
                    >
                    <div class="col-sm-5">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-1 col-form-label fw-bolder text-center"
                      >등록일자</label
                    >
                    <div class="col-sm-5">
                      <input type="text" class="form-control" />
                    </div>

                    <label class="col-sm-1 col-form-label fw-bolder text-center"
                      >상품상태</label
                    >
                    <div class="col-sm-5">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="text-center p-4">
                    <button type="button" class="btn btn-primary">검색</button>
                    <button type="button" class="btn btn-secondary">
                      초기화
                    </button>
                  </div>
                </form>
                <div class="text-end p-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#insertModal"
                  >
                    등록
                  </button>
                </div>
                <div id="prdList"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div
        class="modal fade"
        id="insertModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">상품 등록</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품명</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매가</label
                >
                <div class="col-sm-4">
                  <input type="number" min="0" class="form-control" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품설명</label
                >
                <!-- <div class="col-sm-4">
                  <input type="text" class="form-control" />
                </div> -->
                <form method="post">
                  <textarea id="summernote" name="editordata"></textarea>
                </form>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품분류</label
                >
                <div class="col-sm-6 mt-2">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >사료</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >간식</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >장난감</label
                    >
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품옵션</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >이미지</label
                >
                <div class="col-sm-6">
                  <input type="file" class="form-control" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매상태</label
                >
                <div class="col-sm-6 mt-2">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="salePrd"
                      id="saleCheck"
                      value="sale"
                    />
                    <label class="form-check-label" for="saleCheck"
                      >판매함</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="salePrd"
                      id="stopCheck"
                      value="stop"
                    />
                    <label class="form-check-label" for="stopCheck"
                      >판매안함</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="insertBtn">
                등록
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal Dialog Scrollable-->
      <script>
        const Grid = tui.Grid;
        // const Editor = toastui.Editor;

        const prdList = new Grid({
          el: document.getElementById("prdList"), // Container element
          rowHeaders: ["checkbox", "rowNum"],
          bodyHeight: 400,
          pageOptions: {
            useClient: true,
            perPage: 10,
          },
          columns: [
            {
              header: "상품ID",
              name: "prdtId",
              align: "center",
              sortingType: "asc",
              sortable: true,
            },
            {
              header: "상품명",
              name: "prdtNm",
              align: "center",
              sortingType: "asc",
              sortable: true,
            },
            {
              header: "상품가격",
              name: "prdtPrc",
              align: "center",
              sortingType: "asc",
              sortable: true,
            },
            {
              header: "판매상태",
              name: "saleSt",
              align: "center",
              sortingType: "asc",
              sortable: true,
            },
            {
              header: "등록일자",
              name: "regDt",
              align: "center",
              sortingType: "asc",
              sortable: true,
              formatter: function (e) {
                return formattedDate(e.value);
              },
            },
          ],
        });

        $.ajax({
          url: "productList",
          success: function (data) {
            prdList.resetData(data);
          },
          error: function (reject) {
            console.log(reject);
          },
        });

        $(document).ready(function () {
          $("#summernote").summernote("code");
          //여기 아래 부분
          $("#summernote").summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            focus: true,
            lang: "ko-KR",
            placeholder: "최대 2048자까지 쓸 수 있습니다",
            callbacks: {
              //여기 부분이 이미지를 첨부하는 부분
              onImageUpload: function (files) {
                console.log(files);
                uploadSummernoteImageFile(files[0], this);
              },
              // onPaste: function (e) {
              //   var clipboardData = e.originalEvent.clipboardData;
              //   if (
              //     clipboardData &&
              //     clipboardData.items &&
              //     clipboardData.items.length
              //   ) {
              //     var item = clipboardData.items[0];
              //     if (
              //       item.kind === "file" &&
              //       item.type.indexOf("image/") !== -1
              //     ) {
              //       e.preventDefault();
              //     }
              //   }
              // },
            },
          });
        });
        function uploadSummernoteImageFile(file, editor) {
          let formData = new FormData();
          formData.append("uploadfile", file);
          console.log(formData);
          console.log(file);
          console.log(editor);
          $.ajax({
            data: formData,
            type: "POST",
            url: "/uploadFile",
            contentType: false,
            processData: false,
            success: function (data) {
              $(editor).summernote("insertImage", data);
            },
          });
        }
        $(document).on("click", "#insertBtn", function () {
          console.log("등록");
          console.log($("#summernote").summernote("code"));

          // $("#summernote").on("summernote.image.upload", function (we, files) {
          //   // upload image to server and create imgNode...
          //   console.log(files);
          //   $summernote.summernote("insertNode", imgNode);
          // });

          // $.ajax({
          //   url: "insertPrd",
          //   type: "POST",
          //   enctype: "multipart/form-data",
          //   processData: false,
          //   contentType: false,
          //   data: formData,
          //   success: function (data) {
          //     console.log(data);
          //   },
          //   error: function (error) {
          //     console.error(error);
          //   },
          // });
        });

        // 날짜 변환
        function formattedDate(timestamp) {
          let date = new Date(timestamp);
          let year = date.getFullYear();
          let month = String(date.getMonth() + 1).padStart(2, "0");
          let day = String(date.getDate()).padStart(2, "0");
          let formattedDate = year + "-" + month + "-" + day;
          return formattedDate;
        }
      </script>
    </div>
  </body>
</html>
