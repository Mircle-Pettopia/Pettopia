<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Pettopia</title>
  </head>
  <body>
    <div layout:fragment="content">
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">주문 관리</h5>
                <div class="col-lg-12 p-4">
                  <table class="table table-bordered">
                    <tr class="table-primary">
                      <td colspan="3" class="col-sm-6">주문 현황</td>
                      <td colspan="3">배송 현황</td>
                    </tr>
                    <tr class="table-secondary text-center">
                      <td class="col-sm-2">결제대기</td>
                      <td>결제완료</td>
                      <td>결제취소</td>
                      <td class="col-sm-2">배송전</td>
                      <td class="col-sm-2">배송중</td>
                      <td class="col-sm-2">배송완료</td>
                    </tr>
                    <tr class="text-center" id="currentSt">
                      <td class="text-primary text-decoration-underline fs-3">
                        <span th:text="${prcSt.prcSt1}">0</span>건
                      </td>
                      <td class="text-success text-decoration-underline fs-3">
                        <span th:text="${prcSt.prcSt2}">0</span>건
                      </td>
                      <td class="text-danger text-decoration-underline fs-3">
                        <span th:text="${prcSt.prcSt3}">0</span>건
                      </td>

                      <td class="text-primary text-decoration-underline fs-3">
                        <span th:text="${shipSt.shipSt1}">0</span>건
                      </td>
                      <td class="text-success text-decoration-underline fs-3">
                        <span th:text="${shipSt.shipSt2}">0</span>건
                      </td>
                      <td class="text-danger text-decoration-underline fs-3">
                        <span th:text="${shipSt.shipSt3}">0</span>건
                      </td>
                    </tr>
                  </table>
                </div>
                <hr />
                <table class="table table-borderless mt-5">
                  <tbody>
                    <tr>
                      <th class="text-center col-sm-1" scope="row">주문자</th>
                      <td class="col-sm-4">
                        <input type="text" class="form-control" id="orderNm" />
                      </td>
                      <th class="text-center col-sm-1" scope="row">결제수단</th>
                      <td class="col-sm-4">
                        <input type="text" class="form-control" id="mthd" />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center" scope="row">주문일자</th>
                      <td>
                        <div class="d-flex align-items-center">
                          <input
                            type="date"
                            class="form-control mr-2"
                            id="startDate"
                          />
                          <span class="mx-2">~</span>
                          <input
                            type="date"
                            class="form-control ml-2"
                            id="endDate"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center" scope="row">결제상태</th>
                      <td id="prcStTable">
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="selectAll"
                              name="selectAll"
                            />
                            <label class="form-check-label" for="selectAll"
                              >전체</label
                            >
                          </div>
                          <div
                            class="form-check me-3"
                            th:each="prcSt : ${code.PS}"
                          >
                            <input
                              class="form-check-input"
                              type="checkbox"
                              th:value="${prcSt.codCd}"
                              th:id="${prcSt.codCd}"
                              name="chk"
                            />
                            <label
                              class="form-check-label"
                              th:for="${prcSt.codCd}"
                              th:text="${prcSt.codTitle}"
                              >결제전</label
                            >
                          </div>
                        </div>
                      </td>
                      <th class="text-center" scope="row">배송상태</th>
                      <td id="shipStTable">
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="selectAll1"
                              name="selectAll1"
                            />
                            <label class="form-check-label" for="selectAll1"
                              >전체</label
                            >
                          </div>
                          <div
                            class="form-check me-3"
                            th:each="shipSt : ${code.SS}"
                          >
                            <input
                              class="form-check-input"
                              type="checkbox"
                              th:value="${shipSt.codCd}"
                              th:id="${shipSt.codCd}"
                              name="chk1"
                            />
                            <label
                              class="form-check-label"
                              th:for="${shipSt.codCd}"
                              th:text="${shipSt.codTitle}"
                              >배송대기</label
                            >
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="text-center pb-5">
                  <button type="button" class="btn btn-primary" id="searchBtn">
                    검색
                  </button>
                  <button type="button" class="btn btn-secondary" id="resetBtn">
                    초기화
                  </button>
                </div>
                <div class="text-end p-2">
                  <button type="button" class="btn btn-primary" id="WaybillBtn">
                    운송장 등록
                  </button>
                </div>

                <div id="orderList"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 상세조회 모달 -->
      <div
        class="modal fade"
        id="detailModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">주문 상세조회</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row mb-4">
                <h6 class="my-4">주문정보</h6>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >주문번호</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="detailNo"
                    readonly
                  />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >주문자</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="detailNm"
                    readonly
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >주문일자</label
                >
                <div class="col-sm-4">
                  <input
                    type="Date"
                    class="form-control"
                    id="detailDate"
                    readonly
                  />
                </div>
              </div>
              <div class="row mb-4">
                <h6 class="my-4">상품정보</h6>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >상품명</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" readonly />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >판매가</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" readonly />
                </div>
              </div>
              <div class="row mb-4">
                <h6 class="my-4">배송정보</h6>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >받는 사람</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="rcvPsn"
                  />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >연락처</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="rcvPhone"
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >주소</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="rcvAddr"
                  />
                </div>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >배송 요청사항</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" readonly id="note" />
                </div>
              </div>

              <div class="row mb-4">
                <h6 class="my-4">결제정보</h6>
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >적립금</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" readonly id="point" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >배송비</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="shipPrc"
                  />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >총금액</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" readonly id="ttPrc" />
                </div>
              </div>
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-bolder text-center"
                  >결제금액</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="resultPrc"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
      <script>
        const Grid = tui.Grid;

        $(document).ready(function () {
          // 전체 체크박스 선택 시 모든 체크박스 선택(결제상태)
          $("#selectAll").change(function () {
            $("#prcStTable input:checkbox").prop(
              "checked",
              $(this).prop("checked")
            );
          });

          $("input[name='chk']").change(function () {
            if (!$(this).prop("checked")) {
              $("#selectAll").prop("checked", false);
            } else if (
              $("#prcStTable input[name='chk']:not(:checked)").length === 0
            ) {
              $("#selectAll").prop("checked", true);
            }
          });

          // 전체 체크박스 선택 시 모든 체크박스 선택(배송상태)
          $("#selectAll1").change(function () {
            $("#shipStTable input:checkbox").prop(
              "checked",
              $(this).prop("checked")
            );
          });

          $("input[name='chk1']").change(function () {
            if (!$(this).prop("checked")) {
              $("#selectAll1").prop("checked", false);
            } else if (
              $("#shipStTable input[name='chk1']:not(:checked)").length === 0
            ) {
              $("#selectAll1").prop("checked", true);
            }
          });
        });

        // 상품 리스트
        $.ajax({
          url: "orderList",
          success: function (result) {
            // 상태 넣기
            let prcSt = result.code.PS;
            let shipSt = result.code.SS;
            let prcStArr = [];
            let shipStArr = [];
            for (let i = 0; i < prcSt.length; i++) {
              let obj = {
                text: prcSt[i].codTitle,
                value: prcSt[i].codCd,
              };
              prcStArr.push(obj);
            }
            for (let i = 0; i < shipSt.length; i++) {
              let obj = {
                text: shipSt[i].codTitle,
                value: shipSt[i].codCd,
              };
              shipStArr.push(obj);
            }

            // 상품 이름 넣기
            for (let i = 0; i < result.orderList.length; i++) {
              let prdtCnt = 0; // 해당 주문에 속한 상품의 개수
              let prdtNm = ""; // 상품명

              for (let j = 0; j < result.orderPrdList.length; j++) {
                if (
                  result.orderPrdList[j].ordrId == result.orderList[i].ordrId
                ) {
                  prdtCnt++; // 해당 주문에 속한 상품의 개수 증가
                  prdtNm = result.orderPrdList[j].prdtNm; // 상품명 설정
                }
              }

              if (prdtCnt > 1) {
                result.orderList[i].prdtNm =
                  prdtNm + " 외 " + (prdtCnt - 1) + "개";
              } else {
                result.orderList[i].prdtNm = prdtNm;
              }
            }

            // 상품 관리 리스트(그리드)
            const orderList = new Grid({
              el: document.getElementById("orderList"),
              rowHeaders: ["rowNum"],
              bodyHeight: 430,
              pageOptions: {
                useClient: true,
                perPage: 10,
              },
              columns: [
                {
                  header: "주문ID",
                  name: "ordrId",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                },
                {
                  header: "주문자",
                  name: "name",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                },
                {
                  header: "상품명",
                  name: "prdtNm",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                },
                {
                  header: "총 결제금액",
                  name: "ttPrc",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                },
                {
                  header: "결제수단",
                  name: "mthd",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                },
                {
                  header: "결제상태",
                  name: "prcSt",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                  formatter: "listItemText",
                  editor: {
                    type: "select",
                    options: {
                      listItems: prcStArr,
                    },
                  },
                },

                {
                  header: "배송상태",
                  name: "shipSt",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                  formatter: "listItemText",
                  editor: {
                    type: "select",
                    options: {
                      listItems: shipStArr,
                    },
                  },
                },
                {
                  header: "주문일자",
                  name: "ordrDate",
                  align: "center",
                  sortingType: "asc",
                  sortable: true,
                  formatter: function (e) {
                    return formattedDate(e.value);
                  },
                },
              ],
            });
            // 운송장 등록
            $(document).on("click", "#WaybillBtn", function () {
              let selectedRows = orderList.getCheckedRows();
              if (selectedRows.length === 0) {
                Swal.fire({
                  icon: "warning",
                  title: "체크 해주세요",
                });
                return;
              }

              let dataArr = [];
              for (let i = 0; i < selectedRows.length; i++) {
                if (selectedRows[i].prcSt != "PS2") {
                  Swal.fire({
                    icon: "error",
                    title: "결제 완료된 건만 등록 할 수 있습니다.",
                  });
                  return;
                }
                if (selectedRows[i].invo != 0) {
                  Swal.fire({
                    icon: "error",
                    title: "이미 운송장 등록이 되었습니다.",
                  });
                  return;
                }
                // 12자리 랜덤 숫자값 생성
                let randomNumber = Math.floor(
                  100000000000 + Math.random() * 900000000000
                );
                let obj = {
                  ordrId: selectedRows[i].ordrId,
                  invo: randomNumber,
                };
                dataArr.push(obj);
              }

              Swal.fire({
                title: "등록하시겠습니까?",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "등록",
                cancelButtonText: "취소",
              }).then((result) => {
                if (result.value) {
                  $.ajax({
                    url: "insertInvo",
                    method: "post",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(dataArr),
                    success: function (result) {
                      selectedRows.forEach((row, idx) => {
                        orderList.setRow(row.rowKey, result[row.rowKey]);
                      });

                      let Toast = Swal.mixin({
                        toast: true,
                        position: "top",
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                          toast.addEventListener("mouseenter", Swal.stopTimer);
                          toast.addEventListener(
                            "mouseleave",
                            Swal.resumeTimer
                          );
                        },
                      });
                      Toast.fire({
                        icon: "success",
                        title: "운송장 등록이 정상적으로 되었습니다.",
                      });
                    },
                    error: function (error) {
                      console.log(error);
                    },
                  });
                }
              });
            });

            orderList.resetData(result.orderList);
            orderList.on("afterChange", function (ev) {
              ev.changes.forEach(function (change) {
                let row = orderList.getRow(change.rowKey);
                let rowKey = change.rowKey;
                let ordrId = row.ordrId;
                let value = change.value;
                let prevValue = change.prevValue;

                if (value.startsWith("PS")) {
                  $.ajax({
                    url: "updatePrcSt",
                    method: "post",
                    data: {
                      ordrId: ordrId,
                      prcSt: value,
                    },
                    success: function (result) {
                      $("#currentSt td:nth-child(1) span").text(result.prcSt1);
                      $("#currentSt td:nth-child(2) span").text(result.prcSt2);
                      $("#currentSt td:nth-child(3) span").text(result.prcSt3);
                      Swal.fire({
                        icon: "success",
                        title: "결제상태가 변경되었습니다.",
                      });
                    },
                    error: function (reject) {
                      console.log(reject);
                    },
                  });
                } else if (value.startsWith("SS")) {
                  $.ajax({
                    url: "updateShipSt",
                    method: "post",
                    data: {
                      ordrId: ordrId,
                      shipSt: value,
                    },
                    success: function (result) {
                      $("#currentSt td:nth-child(4) span").text(result.shipSt1);
                      $("#currentSt td:nth-child(5) span").text(result.shipSt2);
                      $("#currentSt td:nth-child(6) span").text(result.shipSt3);
                      Swal.fire({
                        icon: "success",
                        title: "배송상태가 변경되었습니다.",
                      });
                    },
                    error: function (reject) {
                      console.log(reject);
                    },
                  });
                }
              });
            });
            // 엔터키를 눌렀을 때 검색 버튼 클릭 이벤트 실행
            $("#orderNm, #startDate, #endDate, #mthd").on(
              "keypress",
              function (event) {
                if (event.which === 13) {
                  event.preventDefault();
                  $("#searchBtn").click();
                }
              }
            );

            $(document).on("click", "#searchBtn", function () {
              console.log("검색");
              let orderNm = $("#orderNm").val();
              let startDate = $("#startDate").val();
              let endDate = $("#endDate").val();
              let mthd = $("#mthd").val();
              let prcSt = [];
              $("#prcStTable input:checkbox[name=chk]:checked").map(
                function () {
                  prcSt.push($(this).val());
                }
              );

              let shipSt = [];
              $("#shipStTable input:checkbox[name=chk1]:checked").map(
                function () {
                  shipSt.push($(this).val());
                }
              );

              $.ajax({
                url: "searchOrder",
                data: {
                  name: orderNm,
                  mthd: mthd,
                  ordrDate: startDate,
                  endDate: endDate,
                  prcStSearch: prcSt,
                  shipStSearch: shipSt,
                },
                success: function (result) {
                  // 상품 이름 넣기
                  for (let i = 0; i < result.orderList.length; i++) {
                    let prdtCnt = 0; // 해당 주문에 속한 상품의 개수
                    let prdtNm = ""; // 상품명

                    for (let j = 0; j < result.orderPrdList.length; j++) {
                      if (
                        result.orderPrdList[j].ordrId ==
                        result.orderList[i].ordrId
                      ) {
                        prdtCnt++; // 해당 주문에 속한 상품의 개수 증가
                        prdtNm = result.orderPrdList[j].prdtNm; // 상품명 설정
                      }
                    }

                    if (prdtCnt > 1) {
                      result.orderList[i].prdtNm =
                        prdtNm + " 외 " + (prdtCnt - 1) + "개";
                    } else {
                      result.orderList[i].prdtNm = prdtNm;
                    }
                  }
                  orderList.resetData(result.orderList);
                },
                error: function (reject) {
                  console.log(reject);
                },
              });
            });

            // 초기화
            $(document).on("click", "#resetBtn", function () {
              let orderNm = $("#orderNm").val("");
              let mthd = $("#mthd").val("");
              let startDate = $("#startDate").val("");
              let endDate = $("#endDate").val("");

              $("#prcStTable input:checkbox[name=chk]:checked").prop(
                "checked",
                false
              );
              $("#selectAll:checked").prop("checked", false);

              $("#shipStTable input:checkbox[name=chk1]:checked").prop(
                "checked",
                false
              );
              $("#selectAll1:checked").prop("checked", false);

              $.ajax({
                url: "orderList",
                success: function (result) {
                  console.log(result);
                  // 상품 이름 넣기
                  for (let i = 0; i < result.orderList.length; i++) {
                    let prdtCnt = 0; // 해당 주문에 속한 상품의 개수
                    let prdtNm = ""; // 상품명

                    for (let j = 0; j < result.orderPrdList.length; j++) {
                      if (
                        result.orderPrdList[j].ordrId ==
                        result.orderList[i].ordrId
                      ) {
                        prdtCnt++; // 해당 주문에 속한 상품의 개수 증가
                        prdtNm = result.orderPrdList[j].prdtNm; // 상품명 설정
                      }
                    }

                    if (prdtCnt > 1) {
                      result.orderList[i].prdtNm =
                        prdtNm + " 외 " + (prdtCnt - 1) + "개";
                    } else {
                      result.orderList[i].prdtNm = prdtNm;
                    }
                  }
                  orderList.resetData(result.orderList);
                },
                error: function (reject) {
                  console.log(reject);
                },
              });
            });

            // 더블클릭시 상세조회
            orderList.on("dblclick", (e) => {
              let rowData = orderList.getRow(e.rowKey);
              console.log(rowData);
              if (e.columnName === "shipSt" || e.columnName === "prcSt") {
                return;
              }
              let point = rowData.point;
              let shipPrc = rowData.shipPrc;
              let ttPrc = rowData.ttPrc;

              $("#detailNo").val(rowData.ordrId);
              $("#detailNm").val(rowData.name);
              $("#detailDate").val(formattedDate(rowData.ordrDate));
              $("#rcvPsn").val(rowData.rcvPsn);
              $("#rcvPhone").val(rowData.rcvPhone);
              $("#rcvAddr").val(rowData.rcvAddr);
              $("#note").val(rowData.note);
              $("#point").val(point);
              $("#shipPrc").val(shipPrc);
              $("#ttPrc").val(ttPrc);
              $("#resultPrc").val(ttPrc + shipPrc - point);

              $("#detailModal").modal("show");
            });
          },

          error: function (reject) {
            console.log(reject);
          },
        });

        // 날짜 변환
        function formattedDate(timestamp) {
          let date = new Date(timestamp);
          let year = date.getFullYear();
          let month = String(date.getMonth() + 1).padStart(2, "0");
          let day = String(date.getDate()).padStart(2, "0");
          let formattedDate = year + "-" + month + "-" + day;
          return formattedDate;
        }
      </script>
    </div>
  </body>
