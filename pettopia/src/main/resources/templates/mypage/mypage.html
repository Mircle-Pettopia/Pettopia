    <div class="container">

						<!-- 검색 기능 -->

							<!--구매한 주문정보-->
							<div>

												상품구매금액 <sapn id="orderPrice"></sapn> + 배송비 <sapn th:text="${test}" id="delivery"></sapn> = 합계 : <span class="total_price" style="color: red; font-weight: bold; font-size: 14px;">37,000원</span>
											</td>

		<script th:inline="javascript">
			window.onload=function(){
				//rowspan 자동으로 진행될 수 있도록 버튼 항시 클릭 이벤트 넣음
				//fn_cellMerge('orderList', [0,5,6,7]);
			}
			let prc = /*[[${getprcSt}]]*/
			let shipList = /*[[${getShipSt}]]*/

			shipList.map((data)=>{
				console.log(data);
				console.log(data.shipSt)
				console.log(data.shipCount);

				if(data.shipSt == '배송전'){
					$('#a-1').text(data.shipCount);
				} else if (data.shipSt == '배송중') {
					$('#b-1').text(data.shipCount);
				} else if (data.shipSt == '배송완료') {
					$('#c-1').text(data.shipCount);
				}
			});

			/*<![CDATA[*/
			let id = /*[[${id}]]*/
			let ship = $('#shipSt').val();
			let prcSt = $('#prcSt').val();
			let start = $('#start').val();
			let end = $('#end').val();
			let date = new Date();
			let start_date_change;
			let end_date_change;
			
			
			//주문내역 ajax
			const orderList = (start = undefined, end = undefined, shipSt = undefined, prcSt = undefined) => {
				$.ajax({
					url: "getOrder",
					method: "GET",
					data : {meId : id,
						shipSt : ship,
							prcSt : prcSt,
							start : start,
							end : end},
					async: false,
					success: function(data){
						drawOrderList(data);
					},
					error : function(rej) {
						console.log(rej);
					}
				})
			};
			orderList();

			function drawOrderList(data){
				let key = '';
				for(let i = 0 ; i < data.length; i++){
					let date = dateChange(data[i].ordrDate);
					let prc = AddComma(data[i].prc);
					let total = AddComma(data[i].total);
					key = data[i].ordrId;
					
					getOrderList.innerHTML += `
					<tr id="${key}">
								<td>
									<p class="orderDate">${date}</p>
									<a class="fontColor" style="text-decoration:underline;" href="orderListDtl?ordrId=${key}">
										<strong>${data[i].ordrId}</strong>
									</a>
									</td>
									<td><a href="#" class="fontColor"><img src="${data[i].prdtImg}" alt="img"></a></td>
									<td>
										<a href="#" class="fontColor"><strong>${data[i].prdtNm}</strong></a>
										<br/>
										<p id="${key}Options"></p>
										<p>${data[i].optDetaNm}</p>
										</td>
										<td>${data[i].cnt}</td>
										<td><span>${prc}</span><span>원</span></td>
										<td><span>${total}</span><span>원</span></td>
										<td>${data[i].shipSt}</td>
										<td>${data[i].prcSt}</td>
							</tr>
							`;
							domId(key + "Options").innerHTML += (data[i].optDetaNm == null ? "" : ("[" + data[i].optDetaNm + "] "));
							if(data.length==0){
								getOrderList.innerHTML += `<div>주문건이 없습니다.</div>`
							};
						};
						fn_cellMerge('orderList', [0,5,6,7]);
					};
					
					
					
			//기간버튼-------------------------------
			$('#1').on('click',()=>{
				start_date_change = document.getElementById('start').value = dateChange(date);
				end_date_change = document.getElementById('end').value = dateChange(date);
			});
			
			$('#7').on('click',()=>{
				//console.log(lastWeek());
				start_date_change = document.getElementById('start').value = lastWeek();
				end_date_change = document.getElementById('end').value = dateChange(date);
			});
			
			$('#30').on('click',()=>{
				//console.log(lastMonth());
				start_date_change = document.getElementById('start').value = lastMonth();
				end_date_change = document.getElementById('end').value = dateChange(date);
			});
			
			$('#90').on('click',()=>{
				console.log(threeMonth());
				start_date_change = document.getElementById('start').value = threeMonth();
				end_date_change = document.getElementById('end').value = dateChange(date);
			})
			
			$('#searchBtn').on('click',()=>{
				search();
			});

			function search(){
				let id = /*[[${id}]]*/
				let ship = $('#shipSt').val();
				let prcSt = $('#prcSt').val();
				let start = $('#start').val();
				let end = $('#end').val();
				
				console.log(ship);
				console.log(prcSt);
				$.ajax({
					url: "getOrder",
					method: "GET",
					data : {meId : id,
							shipSt : ship,
							prcSt : prcSt,
							start : start,
							end : end},
					success: function(data){
						console.log(data);
						if(data.length > 0){
							$('#orderList > tbody').empty();	//table 초기화
							fn_cellMerge('orderList', [0,5,6,7]);
							drawOrderList(data);
						} else {
							$('#orderList > tbody').empty();	//table 초기화
							let tr = document.createElement('tr');
							let td = document.createElement('td');
							$(td).attr('colspan', '8');
							
							td.innerHTML = `<p style="color:gray; font-size:20px;"><strong>조회할 정보가 없습니다.</strong></p>`
							tr.appendChild(td);
							document.querySelector('#getOrderList').appendChild(tr);
						}
					},
					error : function(rej) {
						console.log(rej);
					}
				})
			}
			//---------------------------------------
			
			function domId(id) { //id로 태그찾기 압축용
				return document.getElementsByClassName(id);
			}
			/*]]>*/
			
			//금액포맷
			function AddComma(num) {
				var regexp = /\B(?=(\d{3})+(?!\d))/g;
				return num.toString().replace(regexp, ',');
			};
			//날짜변환
			function dateChange(data) {
				let newData = new Date(data);
				let result = newData.getFullYear() + "-" +
				(newData.getMonth() < 10
				? "0" + (newData.getMonth() + 1)
				: newData.getMonth() + 1) +
				"-" + (newData.getDate() < 10 ? "0" + newData.getDate() : newData.getDate());
				return result;
			};
			//일주일전
			function lastWeek() {
				var d = new Date();
				var dayOfMonth = d.getDate();
				d.setDate(dayOfMonth - 7);
				return dateChange(d);
			};
			//한달전
			function lastMonth() {
				var d = new Date();
				var monthOfYear = d.getMonth();
				d.setMonth(monthOfYear - 1);
				return dateChange(d);
			};
			//세달전
			function threeMonth() {
				var d = new Date();
				var monthOfYear = d.getMonth();
				d.setMonth(monthOfYear - 3);
				return dateChange(d);
			};
			
			
			// table td cell merge---------------------------------------------------------------------------------------
			// 참고 : http://toyuq.tistory.com/251
			function fn_cellMerge(vid, vcol, vtd){ //테이블 아이디, 셀머지할 컬럼 0부터~, 태그(옵션)
				
				var id = vid;
				var col = vcol;
			var td = ((!!vtd) ? vtd : "td"  ); // 기본이 td 태그 기준으로 merge함
			
			var spanCnt = 1;
			var preText; //이전 텍스트
			
			var r = [];
			
			var rows = $("table[id="+id+"] tr").find(td+":eq("+col[0]+")").length; //row 개수
		
			if(rows <= 1){
					return false;
				}
				
				for(var i = 0; col.length > i; i++){
					r.push({ idx : [], spans : []});
					if(i == 0){ //첫번째
						$("table[id="+id+"] tr").find(td+":eq("+col[i]+")").each(function(index, item){// row수만큼 돌린다.
							if(index == 0) { //첫번째 row
								r[i].idx.push(index);
								spanCnt = 1;
							}else if( (rows-1) == index){ //마지막 row
								if(preText != $(this).text()){ //중복없이 단일행 마지막
									r[i].idx.push(index);
									r[i].spans.push(spanCnt);
								}else{ //전 값이 동일한 경우
									spanCnt = spanCnt+1;
									r[i].spans.push(spanCnt);
								}
							}else if(preText != $(this).text()){ //텍스트가 바뀔때 index
								r[i].idx.push(index);
								r[i].spans.push(spanCnt);
								spanCnt = 1;
							}else{ //위 아래 텍스트가 같을 때
								spanCnt = spanCnt+1;
							}
							preText = $(this).text();
						});
					}else if( !r[i-1].idx.length){ // rowSpan할 row가 없다면 종료
						break;
					}else{ //그 뒤 그룹으로
						var j = 1; //그룹 구별자
						$("table[id="+id+"] tr").find(td+":eq("+col[i]+")").each(function(index, item){// row수만큼 돌린다.
							if(index == 0) { //첫번째 row
								r[i].idx.push(index);
								spanCnt = 1;
							}else if(r[i-1].idx[j] == (index)){ //rowSpan 적용 시작 지점에서 리셋
								r[i].idx.push(index);
								r[i].spans.push(spanCnt);
								spanCnt = 1;
								j++;
							}else if( (rows-1) == index){ //마지막 row
								if(preText != $(this).text()){ //중복없이 단일행 마지막
									r[i].idx.push(index);
									r[i].spans.push(spanCnt);
								}else{ //전 값이 동일한 경우
									spanCnt = spanCnt+1;
									r[i].spans.push(spanCnt);
								}
							}else if(preText != $(this).text()){ //텍스트가 바뀔때 index
								r[i].idx.push(index);
								r[i].spans.push(spanCnt);
								spanCnt = 1;
							}else{ //위 아래 텍스트가 같을 때
								spanCnt = spanCnt+1;
							}
							preText = $(this).text();
						});
					}
			}
			for(var k = col.length; k > 0; k--){ //역순으로 돌려야 그룹이 안깨짐
					$("table[id="+id+"] tr").find(td+":eq("+col[k-1]+")").each(function(index, item){
							if(r[k-1].idx[0] == index){
								$(this).attr("rowspan",r[k-1].spans[0]);
								r[k-1].idx.shift();
								r[k-1].spans.shift();
							}else{
								$(this).remove();
							}
						});
					}
				};

			let data = [
				/*[# th:each="order : ${list}"]*/
					{
					ordrDate : /*[[${order.ordrDate}]]*/,
					ordrId : /*[[${order.ordrId}]]*/,
					prdtImg : /*[[${order.prdtImg}]]*/,
					prdtNm : /*[[${order.prdtNm}]]*/,
					optDetaNm : /*[[${order.optDetaNm}]]*/,
					price : /*[[${order.price}]]*/,
					shipSt : /*[[${order.shipSt}]]*/,
					prcSt : /*[[${order.prcSt}]]*/
				},
				/*[/]*/
			];
		</script>
