<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
    <title>Pettopia</title>
    <meta charset="UTF-8">
</head>
<div layout:fragment="content">
<body>
        <style>
            .status {
                margin-top: 50px;
            }
            .status-icons, .status-text, .status-link {
                display: flex;
                justify-content: space-around;
                margin-top: 10px;
            }
            .status-icons img {
                width: 10%;
                height: 10%;
            }
    
            .search {
                justify-content: space-between;
                align-items: center;
				padding: 20px 0px;
                margin: 20px 0px;
            }

			.datePut{
            display: inline-flex !important;
            margin-bottom: 10px;
            font-size: 13px !important;
			width: 130px;
			}

            a, span{
                font-size: 15px;
            }

			#btnCss{
				float: right; margin: 0px 0px 0px 10px !important; position: relative; bottom: 10px;
			}
        </style>

        <div class="container">
			<div class="row">
                <th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

                <!-- 마이페이지 주문관리 -->
				<div class="col-md-8 col-lg-9 p-b-80">
					<div class="p-r-45 p-r-0-lg m-t-50">
						<h1>
							마이페이지 - 주문관리
						</h1>

						<!-- 배송 상태 -->
						<div class="status">
							<div class="status-icons">
								<img src="images/icons/check-bill.png" alt="">
								<img src="images/icons/giftbox.png" alt="">
								<img src="images/icons/cargo-truck.png" alt="">
								<img src="images/icons/checked.png" alt="">
							</div>

							<div class="status-text">
								<span>결제완료</span>
								<span>배송전</span>
								<span>배송중</span>
								<span>배송완료</span>
							</div>

							<div class="status-link">
								<a href="">2</a>
								<a href="">0</a>
								<a href="">1</a>
								<a href="">10</a>
							</div>
						</div>

						<!-- 검색 기능 -->
						<div class="search">
							<div class="search-period" style="display: inline-flex !important;">
								<h4>전체 주문처리 상태</h4>&nbsp;&nbsp;&nbsp;&nbsp;
								<div id="filter">
									<a href="">1일 | </a>
									<a href=""> 1주일 | </a>
									<a href=""> 1개월 | </a>
									<a href=""> 3개월 | </a>
									<a href=""> 6개월</a>
								</div>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="date" id="frDt" name="frDt" class="datePut">
								<span style="margin: 0px 10px;"> - </span>
								<input type="date" id="toDt" name="toDt" class="datePut">
								<div id="btnCss">
									<button type="button" class="btn btnPush btnLightBlue" name="searchBtn">
											검색
									</button>
								</div>
							</div>
						</div>

						<!-- 상품주문정보 -->
						<div class="order">
							<h4>상품주문정보</h4>

							<div>
								<!-- 여기서 아마 테이블 이용해야 할 듯..? -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
</html>
